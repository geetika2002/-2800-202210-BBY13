<!DOCTYPE html>
<html lang="en">

<head>

    <link href="/imgs/mindfulmatterlogo.png" rel="icon" type="image/x-icon" />
    <link href="/css/user-profile.css" rel="stylesheet" />
    <title>Mindful Matter</title>
</head>

<body>
    <!-- ALL NAV -->
    <div id="nav">
        <a id="comp_name" href="/home">Mindful Matter</a>
        <a href="/profile"><i id="profile_icon" class="fas fa-user-alt"></i></a>
        <a href="/cart"><i id="shopping" class="fa-solid fa-cart-shopping"></i></a>
    </div>

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="/admin">Home</a></li>
                        <li><a href="/profile">My Profile</a></li>

                        <li><a href="/about">About Us</a></li>

            </div>
        </div>
    </div>


    <!-- NAV END -->
    <div class="form_popup" id="form">
        <form class="formcontainer">
            <h1>Edit User</h1>
            <div id="first_name">
                <label for="fname">First Name</label>

            </div>
            <div id="last_name">
                <label for="lname">Last Name</label>

            </div>
            <div id="mail">
                <label for="email">E-mail</label>

            </div>
            <div id="pwd">
                <label for="password">Password</label>

            </div>

            <input id="admin_change" type="button" value="Submit Info" onclick="location.href='/admin-dash';" />
        </form>
    </div>


    <script src="js/client.js"></script>
