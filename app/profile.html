<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/mindfulmatterlogo.png" rel="icon" type="image/x-icon" />
    <link href="/css/user-prof.css" rel="stylesheet" />

</head>

<body>

   <!-- ALL NAV -->
   <div id="nav">

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/profile">My Profile</a></li>
                        <li><a href="/orders">My Orders</a></li>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/faq">FAQ</a></li>
                        <form id="logoutForm" action="/logout" method="get">
                            <input type="submit" value="Logout" />
                        </form>

                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div id="comp_container"><a id="comp_name" href="/home">Mindful Matter</a></div>
    <div id="profile_container"><a href="/profile"><i id="profile_icon" class="fas fa-user-alt"></i></a></div>
    <div id="cart_container"><a href="/cart"><i id="shopping" class="fa-solid fa-cart-shopping"></i></a></div>
</div>

    <!-- PAGE CONTENT BEGINS HERE -->
    <div id="profile">

        <h2>
            My Profile
        </h2>


        <div id="userpic"><img src="https://dummyimage.com/300x300/000/fff" alt="image of dummy"></div>
        <form id="info">
            <div id="user_name">
                <label for="username">Username</label>

            </div>
            <div id="first_name">
                <label for="fname">First Name</label>

            </div>
            <div id="last_name">
                <label for="lname">Last Name</label>
            </div>
            <div id="mail">
                <label for="email">E-mail</label>
            </div>
            <div id="pwd">
                <label for="password">Password</label>
            </div>
        </form>

        <div id="submit_btn">
            <input id="submit_info" type="button" value="Submit Info" onclick="setTimeout(function(){
                window.location.reload(); }, 100);" />

        </div>

    </div>

    <script src="js/client.js"></script>
</body>



</html>
