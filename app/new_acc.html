<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="/css/user-profile.css" rel="stylesheet" />
</head>

<body>
    <div id="nav">
        <a id="comp_name" href="/home">Mindful Matter</a>
</div>

<div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
        <div></div>
    </div>
    <div class="menu">
        <div>
            <div>
                <ul>
                    <li><a href="/home">Home</a></li>
                        <li><a href="/profile">My Profile</a></li>
                        <li><a href="/orders">My Orders</a></li>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/faq">FAQ</a></li>
                        <form id="logoutForm" action="/logout" method="get">
                            <input type="submit" value="Logout" />
                        </form>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="formcontainer">
    <form id="new_user">
        <h3>Create new user</h3>
        <input type="text" id="username" required="required" placeholder="Username"/>
        <input type="text" id="first" required="required" placeholder="First Name"/>
        <input type="text" id="last" required="required" placeholder="Last Name"/>
        <input type="text" id="email" required="required" placeholder="Email"/>
        <input id="password" required="required" type="password" placeholder="Password"/>
        <br/>
        <input type="button" id="create" value="Create" type="post">
        
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
    </form>
    </div>

    <script src="js/client.js"></script>

</body>
</html>
