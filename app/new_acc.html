<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>

    <form id="new_user">
        <input type="text" id="username" required="required" placeholder="Username" pattern="[A-Za-z]{4,15}"/>
        <input type="text" id="first" required="required" placeholder="First Name" pattern="[A-Za-z]{4,20}"/>
        <input type="text" id="last" required="required" placeholder="Last Name" pattern="[A-Za-z]{4,20}"/>
        <input type="text" id="email" required="required" placeholder="Email" pattern="[A-Za-z0-9]{4,20}"/>
        <input id="password" required="required" type="password" placeholder="Password"  pattern="[A-Za-z0-9]{4,20}"/>
        <input type="button" id="create" value="Create" type="post">
        
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
    </form>

    <script src="js/client.js"></script>

</body>
</html>
