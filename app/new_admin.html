<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Admin</title>
    <link href="/css/user-profile.css" rel="stylesheet" />
</head>

<body>

    <div id="nav">
        <a id="comp_name" href="/admin">Mindful Matter</a>
    </div>

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/profile">My Profile</a></li>
                        <li><a href="/orders">My Orders</a></li>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                    <form id="logoutForm" action="/logout" method="get">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="formcontainerA">
        <form id="new_adminA">
            <h3>Create new administrator</h3>
            <input type="text" id="usernameA" required="required" placeholder="Username *" />
            <br />
            <input type="text" id="firstA" required="required" placeholder="First Name *" />
            <br />
            <input type="text" id="lastA" required="required" placeholder="Last Name *" />
            <br />
            <input type="text" id="emailA" required="required" placeholder="Email *" />
            <br />
            <input id="passwordA" required="required" type="password" placeholder="Password *" />
            <br />
            <input type="button" id="createA" value="Create Admin">

            <p><span id="serverMsg"></span></p>
            <p id="errorMsg">&nbsp;</p>
        </form>
    </div>
    <script src="js/client.js"></script>

</body>

</html>
