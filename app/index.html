<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/css/index.css" rel="stylesheet" />
</head>

<body>

    <div id="formPanel">
        <form id="loginForm" method="post" action="/login">
            <p id="formTitle">Welcome to Mindful Matter.</p>
            <input id="username" type="username" required="required" placeholder="username" value="ahong" />
            <input id="password" type="password" required="required" placeholder="password" value="12345" />
            <input id="submit" type="button" value="Login" />

            <p><span id="serverMsg"></span></p>
            <p id="errorMsg">&nbsp;</p>
        </form>
    </div>

    <footer id="footer">

    </footer>

    <script src="js/client.js"></script>
</body>

</html>
