<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="/css/user-profile.css" rel="stylesheet" />
</head>

<body>
    <div id="nav">
        <a id="comp_name">Mindful Matter</a>
</div>



<div class="formcontainer">
    <form id="new_user">
        <h3>Create new user</h3>
        <input type="text" id="username" required="required" placeholder="Username"/>
        <input type="text" id="first" required="required" placeholder="First Name"/>
        <input type="text" id="last" required="required" placeholder="Last Name"/>
        <input type="text" id="email" required="required" placeholder="Email"/>
        <input id="password" required="required" type="password" placeholder="Password"/>
        <br/>
        <input type="button" id="createNew" value="Create" type="post">
        
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
    </form>
    </div>

    <script src="js/client.js"></script>

</body>
</html>
